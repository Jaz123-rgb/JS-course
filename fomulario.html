<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="JavaScript/32-eercicio-Dom.js"></script>
    <link rel="stylesheet" href="estylos.css">
    <title>Ejercicio DOM, Eventos y funciones</title>
</head>
<body>
    <h1>Ejercicio DOM, Eventos y funciones</h1>
    <!-- 
        Formulario con lo campos nombre, apellidos y edad
        boton de enviar el formulario
        mostrar datos por pantalla
        tener un boton que al darle click nos  muestra los datos actuales del 
        formulario
    -->
    <div class="box">
    <form action="" method="POST" id="formulario" onsubmit = "return false;">
        <label for="nombre">nombre</label><br>
        <input type="text" name="nombre" id="nombre"><br>
        <span id="error_nombre"></span>

        <label for="apellidos">apellidos</label><br>
        <input type="text" name="apellidos" id="apellidos"><br>
        <span id="error_apellidos"></span>

        <label for="edad">edad</label><br>
        <input type="number" name="edad" id="edad"><br>
        <span id="error_edad"></span>

        <input type="submit" value="Enviar" id="submit"><br>
    </div>

   <div class="box dashed">
          <h3>Informacion de Usuario</h3>
          <hr>
          <p id="p-nombre">
            Nombre: <span></span>
          </p>
          <p id="p-apellidos">
            Apellidos: <span></span>
          </p>
          <p id="p-edad">
            Edad: <span></span>
          </p>
        

   </div>
</body>
</html>
